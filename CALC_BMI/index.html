<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your BMI</title>
    <link rel="shortcut icon" href="images/dumbbell-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    
</head>

<body>
    <div class="background">
        <div class="principal">
            <div class="" id="calculation">
                <header>
                    <h2 class="title-information">Health and Wellness</h2>
                    <h1 class="title-central">Caculate your BMI</h1>
                </header>

                <form class="form">
                    <div class="form-align">
                        <img class="image" alt="human" src="images/vector-woman-silhouette-700-154925823-removebg-preview.png">

                        <div class="form_content">
                            <label for="genre">Genre</label> <br>
                            <select id="select" name="genre" onchange="func_genre()" >
                                <option value="feminine" >Feminine</option>
                                <option value="masculine">Masculine</option>
                            </select><br>

                            <label for="age">Age</label><br>
                            <input id="years" name="age" type="number" placeholder="40"><br>

                            <label for="height">Height</label><br>
                            <input id="hei" name="height" type="number" placeholder="170"><br>

                            <label for="weight">Weight</label><br>
                            <input id="wei" name="weight" type="number" placeholder="70"><br>
                        </div>
                        <div class="text">
                            <h3 class="title-paragraph">Your health firts</h3>
                            <p class="paragraph">The calculation is done with the formula weight on heightÂ² and is the international
                                measure to
                                estimate
                                the ideal weight of a person</p>
                        </div>
                    </div>
                </form>
                <button onclick="calc_BMI()">CALCULATE</button>
            </div>
            <div class="invisible" id="result">
                <h1 class="title_result">Result!!!</h1>
                <p class="BMI_result">Your BMI is: <b class="bmi"></b></p>
                <p class="inf_result">For a <b class="result_age"></b> year old <b class="result_gen"></b> with <b class="result_wei"></b> kilos and <b class="result_hei"></b> height</p>
                <p class="result_result">You are <b  class="result_bmi"></b></p>
                <button onclick="toggle()" class="button_result">BACK</button>
            </div>
        </div>

    </div>

</body>

</html>
